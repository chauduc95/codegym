    <body>
        
        
        <script >
            let sout;
sout = "<table border='3' width='1200' cellspacing='5' cellpadding='1'>"
for (i = 1; i <= 9; i++) {
    sout = sout + "<tr>";
    for (j = 2; j <= 9; j++) {
        sout = sout + "<td>" + j+'x'+i+'='+(i*j) + "</td>";
    }
    sout = sout + "</tr>";
}
sout = sout + "</table>";
document.write(sout);
        </script>
    </body>

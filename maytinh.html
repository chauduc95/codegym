<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
      <form action="" name="calculator">
          <table>
              <tr>
                  <td colspan="4">
                      <input type="text" name="display" disabled>
                  </td>
              </tr>
              <tr>
                  <td><input type="button" name="one" value="1" onclick="display.value +=1"></td>
                  <td><input type="button" name="one" value="2" onclick="display.value +=2"></td>
                  <td><input type="button" name="one" value="3" onclick="display.value +=3"></td>
                  <td><input type="button" name="one" value="+" onclick="display.value +='+'"></td>
              </tr>
              <tr>
                <td><input type="button" name="one" value="4" onclick="display.value +=4"></td>
                <td><input type="button" name="one" value="5" onclick="display.value +=5"></td>
                <td><input type="button" name="one" value="6" onclick="display.value +=6"></td>
                <td><input type="button" name="one" value="-" onclick="display.value +='-'"></td>
            </tr>
            <tr>
                <td><input type="button" name="one" value="7" onclick="display.value +=7"></td>
                <td><input type="button" name="one" value="8" onclick="display.value +=8"></td>
                <td><input type="button" name="one" value="9" onclick="display.value +=9"></td>
                <td><input type="button" name="one" value="x" onclick="display.value +='*'"></td>
            </tr>
            <tr>
                <td><input type="button"   value="C" onclick="display.value = ''"></td>
                <td><input type="button"  value="0" onclick="display.value += '0'"></td>
                <td><input type="button"   value="=" onclick="display.value = eval(display.value)"></td>
                <td><input type="button"   value="/" onclick="display.value += '/'"></td>
              </tr>
          </table>
      </form>
        <script src="java6.js" async defer></script>
    </body>
</html>
